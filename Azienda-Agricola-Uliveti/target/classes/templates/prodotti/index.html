<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Azienda Agricola Uliveti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
     <div class="container">
          <h1 class="text-center my-4">Prodotti</h1>
          
          <a class="btn btn-primary" href="/prodotti/create">Acquista</a>
          
          <table class="table">
            <thead>
             <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Oliva</th>
              <th>Intensità</th>
              <th>Prezzo</th>
              <th>Immagine</th>
              <th>Prodotto Il</th>
              <th>Azione</th>
              </tr>
            </thead>

<tbody>
           <tr th:each="prodotto : ${prodotti}">
             <td th:text="${prodotto.id}"></td>
             <td th:text="${prodotto.nome}"></td>
             <td th:text="${prodotto.oliva}"></td>
             <td th:text="${prodotto.intensita}"></td>
             <td th:text="@{${prodotto.prezzo} + '€'}"></td>
             <td>
             <img th:src="@{'/immagini/' + ${prodotto.nomeImmagine}}" alt="..." width="100">
             </td>  
             <td th:text="${prodotto.prodottoIl.toString().substring(0,10)}"></td>
             <td style="white-space:nowrap"> 
                 <a class="btn btn-primary btn-sm"  
                      th:ref="@{/prodotti/modifica(id=${prodotto.id})}"
                      onclick="return confirm('Aggiunto al carrello')">Aggiungi al carrello</a>
             </td>
            </tr>
          </tbody>
          </table>
          
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
